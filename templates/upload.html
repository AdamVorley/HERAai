<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">

<h6>Upload New Job Description</h6>
<body>
    <div class="container mt-5">
        <p>Select Input Type<p>
        
        <!-- Toggle between Upload and Manual Entry -->
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="inputOption" id="uploadOption" autocomplete="off" checked style="border-top-left-radius: 20px; border-bottom-left-radius: 20px;">
            <label class="btn btn-outline-primary" for="uploadOption">Upload File</label>

            <input type="radio" class="btn-check" name="inputOption" id="manualOption" autocomplete="off" style="border-top-right-radius:20px; border-bottom-right-radius: 20px;"> 
            <label class="btn btn-outline-primary" for="manualOption">Manual Entry</label>
        </div>

        <!-- Form for Uploading a File -->
        <form id="uploadForm" class="mt-3" action="/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fileUpload" class="form-label">Upload File</label>
                <input type="file" class="form-control" id="fileUpload" name="file" required>
            </div>
            <!-- radio buttons to select model -->
            <div class="mb-3">
                <label class="form-label">Select a model</label>
                <div class="btn-group" role="group" aria-label="Four radio buttons">
                    <input type="radio" class="btn-check" name="options" id="option1" value="single" autocomplete="off" required>
                    <label class="btn btn-outline-primary" for="option1">Single Response</label>

                    <input type="radio" class="btn-check" name="options" id="option2" value="target" autocomplete="off" required>
                    <label class="btn btn-outline-primary" for="option2">Target Response</label>

                    <input type="radio" class="btn-check" name="options" id="option3" value="matrix" autocomplete="off" required>
                    <label class="btn btn-outline-primary" for="option3">Matrix Response</label>

                    <input type="radio" class="btn-check" name="options" id="option4" value="linear" autocomplete="off" required>
                    <label class="btn btn-outline-primary" for="option4">Linear Response</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit File</button>
        </form>

        <!-- Form for Manual Data Entry -->
        <form id="manualForm" class="mt-3 d-none" action="/manual" method="POST">
            <div class="mb-3">
            <!--    <label for="jobDescName" class="form-label">Job Description Name</label>
                <input type="text" class="form-control" id="jobDescName" name="text" required>-->
                <label for="manualData" class="form-label">Job Description</label>
                <textarea class="form-control" id="manualData" name="manualData" rows="4" required></textarea>
            </div>
            <!-- radio buttons to select model -->
            <div class="mb-3">
                <label class="form-label">Select a model</label>
                <div class="btn-group" role="group" aria-label="Four radio buttons">
                    <input type="radio" class="btn-check" name="manualOptions" id="manualOption1" value="single" autocomplete="off" required>
                    <label class="btn btn-outline-primary" for="manualOption1">Single Response</label>

                    <input type="radio" class="btn-check" name="manualOptions" id="manualOption2" value="target" autocomplete="off" required>
                    <label class="btn btn-outline-primary" for="manualOption2">Target Response</label>

                    <input type="radio" class="btn-check" name="manualOptions" id="manualOption3" value="matrix" autocomplete="off" required>
                    <label class="btn btn-outline-primary" for="manualOption3">Matrix Response</label>

                    <input type="radio" class="btn-check" name="manualOptions" id="manualOption4" value="linear" autocomplete="off" required>
                    <label class="btn btn-outline-primary" for="manualOption4">Linear Response</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit Data</button>
        </form>
    </div>

    <script>
        // JavaScript to toggle between forms
        const uploadOption = document.getElementById('uploadOption');
        const manualOption = document.getElementById('manualOption');
        const uploadForm = document.getElementById('uploadForm');
        const manualForm = document.getElementById('manualForm');

        uploadOption.addEventListener('change', function() {
            if (uploadOption.checked) {
                uploadForm.classList.remove('d-none');
                manualForm.classList.add('d-none');
            }
        });

        manualOption.addEventListener('change', function() {
            if (manualOption.checked) {
                manualForm.classList.remove('d-none');
                uploadForm.classList.add('d-none');
            }
        });
    </script>
